    <script type="text/javascript">
      
      $('#requestHire').on('submit', function(ev) {
          ev.preventDefault();
          $('#resultModal').modal('show');
          //$('#calcresultwait').html('<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span>Calculating Result...</span>')
          $('#result').html('');
          
          $.ajax({
              url:'/decideHire',
              type:'POST',
              data:$('#requestHire').serialize(),
              success: function(response) {
                $('#calcresultwait').hide();
                // $('#calcresultwait').html('');
                
                text = decideSuccess(response.result.data)
                $('#result').html((response.result.data + 1).toString() + ": " + text)
                console.log(response);
              }
          })
      });
      
      var decideSuccess = function (value) {
        res = ""
        console.log(value)
        
        switch (value) {
          case 0:
            // code
            res = "Definitely don't hire"
            break;
          case 1:
            // code
            res = "Probably not the best choice"
            break;
          case 2:
            // code
            res = "I've seen better"
            break;
          case 3:
            // code
            res = "Seems like a good candidate"
            break;
          case 4:
            // code
            res = "Great candidate, hire on the spot"
            break;
          
          default:
            // code
            res = ""
        }
        
        return res
      }
