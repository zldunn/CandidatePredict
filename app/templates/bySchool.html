<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>I.S.C.</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
            $(document).ready(function()
              {
                $("#myTable").tablesorter({textExtraction: "complex"});
              }
              );
    </script>

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <table class="table table-striped table-bordered table-hover courseTable" id="myTable">        
      <thead>
        <tr id="headerRow">
          <th>Name</th>
          <th>School</th>
          <th>Skills</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for item in applicants %}
          <tr class="tableRow" id="{{ item.distribution }}">
            <td>{{ item.name }}</td>
            <td>{{ item.school }}</td>
            <td>{{ item.skill1 }}, <br> {{ item.skill2 }}</td>
            <td>{{ item.score }}</td>
          </tr>
          {% endfor %}
          tr class="tableRow" id="{{ item.distribution }}">
            <td>item.name</td>
            <td> item.school </td>
            <td> item.skill1 , <br>  item.skill2 </td>
            <td> item.score </td>
          </tr>            
      </tbody>

    </table>

        <script type="text/javascript" src="../static/jquery-latest.js"></script>
        <script type="text/javascript" src="../static/jquery.tablesorter.js"></script> 

  </body>
